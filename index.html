<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bubble Sort</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="main_header">
      <div class="student_name" id="student_name">
        Ulises Eduardo Aviles Ibarra T031438
      </div>
    </header>
    <section>
      <div class="title_container">
        <h1 class="page_title" id="page_title">Sorting algorithms</h1>
      </div>
      <div class="content_container">
        <div class="sorts_container">
          <h2 class="sort_with">Choose an algorithm to sort the bars:</h2>
          <button class="btn btn_sort" id="bubbleSort_btn">
            ○ Bubble Sort
          </button>
          <button class="btn btn_sort" id="mBubbleSort_btn">
            ○ Modified Bubble Sort
          </button>
          <button class="btn btn_sort" id="selectionSort_btn">
            ○ Selection Sort
          </button>
          <button class="btn btn_sort" id="insertionSort_btn">
            ○ Insertion Sort
          </button>
          <button class="btn btn_sort" id="mergeSort_btn">○ Merge Sort</button>
          <button class="btn btn_sort" id="quickSort_btn">○ Quick Sort</button>
        </div>
        <div>
          <div class="btn_container">
            <button class="btn btn_5less" id="btn_5less">Remove 5 bars</button>
            <button class="btn btn_shuffle" id="shuffle_btn">Shuffle!</button>
            <button class="btn btn_5more" id="btn_5more">Add 5 bars</button>
          </div>
          <div class="bars_container" id="bars_container"></div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
